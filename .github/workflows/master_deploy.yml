name: MasterDeploy
on:
	push:
		branches:
			- master
jobs:
	build:
		runs-on: ubuntu-latest
		strategy:
			matrix:
				node-version: [12.x]
		steps:
			- uses: actions/checkout@v1
			- name: 'Set up node.js ${{ matrix.node-version }}'
				uses: actions/setup-node@v1
				with:
					node-version: ${{ matrix.node-version }}
			- name: Install packages
			  run: yarn
			- name: Build
			  run: yarn build
			- name: Complete
			  run: echo 'Complete.'
